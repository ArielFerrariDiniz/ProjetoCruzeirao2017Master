<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.login.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.login.menu']}" />
		</h1>

		<h:form id="formLogin">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.login.nome']}" />
				<p:inputText value="#{usuarioManagedBean.usuarioEntrar.nome}" />
				<p:outputLabel value="#{msg['pages.login.senha']}" />
				<p:inputText value="#{usuarioManagedBean.usuarioEntrar.senha}" />
			</p:panelGrid>
			<p:commandButton value="#{msg['pages.login.btnEntrar']}"
				action="#{usuarioManagedBean.entrar}" />
			<br />

			<p:link href="cadastroUsuario.xhtml">Cadastre-se /</p:link>
			<p:link href="recuperarSenha.xhtml"> Recuperar Senha</p:link>

		</h:form>
	</ui:define>
</ui:composition>
